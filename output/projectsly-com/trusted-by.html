
<!--#set var="active_users" value="30000" -->
<section class="py-0 py-md-6  mb-4 count">
    <div class="container">
        <div class="row">
            <div class="col-12 col-lg-10 m-auto">

                <div class="card-group">
                    <div class="card mob-mb-0">
                        <div class="card-body trusted-card mob-pb-0">
                            <p class="font-weight-800 text-center mb-0 trusted-heading"> <span data-toggle="countup" data-from="0" data-to="30000" data-aos="" data-aos-id="countup:in" class="counted">30000</span>+ </p>
                            <p class="text-center font-weight-bold text-muted mb-0 trusted-p-text"> Active users
                            </p>
                        </div>
                    </div>
                    <div class="card mob-mb-0">
                        <div class="card-body border-left-md trusted-card">
                            <p class="font-weight-800 text-center mb-0 trusted-heading"> <span data-toggle="countup" data-from="0" data-to="4" data-aos="" data-aos-id="countup:in" class="counted">4</span>
                            </p>
                            <p class="text-center font-weight-bold text-muted mb-0 trusted-p-text">Data Centers </p>
                        </div>
                    </div>
                    <div class="card mob-mb-0">
                        <div class="card-body border-left-md trusted-card global_uptime">
                            <p class="font-weight-800 text-center mb-0 trusted-heading"> <span data-toggle="countup" data-from="0.00" data-to="99.99" data-decimals="2" data-aos="" data-aos-id="countup:in" class="counted">99.99</span>%
                            </p>
                            <p class="text-center font-weight-bold text-muted mb-0 trusted-p-text"> Global uptime
                            </p>
                        </div>
                    </div>
                    <div class="card mob-mb-0">
                        <div class="card-body border-left-md trusted-card">
                            <p class="font-weight-800 text-center mb-0 trusted-heading"> <span data-toggle="countup" data-from="0" data-to="40" data-aos="" data-aos-id="countup:in" class="counted">30</span>+ </p>
                            <p class="text-center font-weight-bold text-muted mb-0 trusted-p-text"> Apps </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
